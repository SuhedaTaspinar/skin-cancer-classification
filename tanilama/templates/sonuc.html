<!-- tanilama/templates/sonuc.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sınıflandırma Sonucu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-sm text-center">
            <h2 class="mb-4">Sınıflandırma Sonucu</h2>
            <img src="{{ image_url }}" class="img-fluid rounded" alt="Yüklenen Resim" width="300">
            <h4 class="mt-4">Sınıflandırma: <span class="badge badge-info">{{ tahmin }}</span></h4>
            <p class="mt-3 text-muted">Bu cilt görüntüsü, yukarıdaki sınıf altında sınıflandırılmıştır.</p>
            <a href="{% url 'tanila' %}" class="btn btn-secondary mt-4">Başka bir resim yükleyin</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
