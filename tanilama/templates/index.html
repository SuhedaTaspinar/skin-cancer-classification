<!-- tanilama/templates/index.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cilt Kanseri Sınıflandırma</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Cilt Kanseri Sınıflandırma Sistemi</h1>
        <div class="card p-4 shadow-sm">
            <p class="text-center">Cilt görüntünüzü yükleyin ve sınıflandırma sonucunu öğrenin.</p>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="image">Cilt Görüntüsü Seçin:</label>
                    <input type="file" class="form-control-file" name="image" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg mt-3">Sınıflandır</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
